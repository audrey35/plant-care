<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous"
    />

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/895fbaf90c.js" crossorigin="anonymous"></script>

    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>Profile</title>
  </head>
  
  <body>
    <header class="mb-5">
      <nav class="nav bg-primary fixed-top">
        <div class="nav-item ps-2 navbar-brand flex-grow-1 text-white">Profile</div>
        <a class="nav-item nav-link" href="profile.html"><i class="fas fa-check text-white"></i></a>
      </nav>
    </header>
    <main class="container">
      
      
      <form> <!-- source: https://getbootstrap.com/docs/5.1/forms/overview/ -->
        <div>
            <label for="profileUsername" class="form-label mt-3 mb-1">Username</label>
            <input type="text" class="form-control" id="profileUsername" value="jannunzi">
          </div>
        <div>
            <label for="profileEmail" class="form-label mt-3 mb-1">Email</label>
          <input type="email" class="form-control" id="profileEmail" value="jannunzi@gmail.com">
        </div>
        <div>
            <label for="profileFirstName" class="form-label mt-3 mb-1">First Name</label>
          <input type="email" class="form-control" id="profileFirstName" value="Jose">
        </div>
        <div>
            <label for="profileLastName" class="form-label mt-3 mb-1">Last Name</label>
          <input type="email" class="form-control" id="profileLastName" value="Annunziato">
        </div>
        <a class="btn btn-primary col-12 mt-3 mb-1" href="website/website-list.html" role="button">Websites</a>
        <a class="btn btn-danger col-12" href="login.html" role="button">Logout</a>
      </form>
    </main>
    <footer class="mt-5 container">
      <nav class="nav bg-primary p-2 fixed-bottom justify-content-end">
        <a href="profile.html"><i class="me-2 fas fa-user text-white"></i></a>
      </nav>
    </footer>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"
    ></script>
    
  </body>
  
</html>
