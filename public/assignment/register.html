<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous"
    />

    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>Register</title>
  </head>
  <body>
    <main class="container">
      <h1 class="mt-5">Register</h1>
      <form> <!-- source: https://getbootstrap.com/docs/5.1/forms/overview/ -->
        <div>
          <input type="email" class="form-control my-1" id="registerEmail" placeholder="username" required=true>
        </div>
        <div>
          <input type="password" class="form-control" id="registerPassword" placeholder="password" required=true>
        </div>
        <div>
            <input type="password" class="form-control my-1" id="registerVerifyPassword" placeholder="verify password" required=true>
        </div>
        <a class="btn btn-primary col-12" href="profile.html" role="button">Register</a>
        <a class="btn btn-danger col-12 my-1" href="login.html" role="button">Cancel</a>
      </form>
    </div>
    </main>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"
    ></script>
  </body>
</html>
