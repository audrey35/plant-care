<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous"
    />

    <!-- Fontawesome -->
    <script
    src="https://kit.fontawesome.com/895fbaf90c.js"
    crossorigin="anonymous"
    ></script>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />

    <title>Widget Edit</title>
  </head>
  <body>
    <header class="mb-5">
      <nav class="nav bg-primary fixed-top">
        <a href="widget-list.html"
          ><i class="p-3 fas fa-chevron-left text-white"></i
        ></a>
        <div class="nav-item navbar-brand m-auto flex-grow-1 text-white">
          Widget Edit
        </div>
        <a href="widget-list.html"
          ><i class="p-3 fas fa-check text-white"></i
        ></a>
      </nav>
    </header>

    <main class="container">
      <form> <!-- source: https://getbootstrap.com/docs/5.1/forms/overview/ -->
        <div class="py-1">
            <label for="editWidgetYouTubeName" class="form-label">Name</label>
            <input type="text" class="form-control" id="editWidgetYouTubeName">
        </div>
        <div class="py-1">
            <label for="editWidgetYouTubeText" class="form-label">Text</label>
            <input type="text" class="form-control" id="editWidgetYouTubeText">
        </div>
        <div class="py-1">
            <label for="editWidgetYouTubeURL" class="form-label">URL</label>
            <input type="url" class="form-control" id="editWidgetYouTubeURL">
        </div>
        <div class="py-1">
            <label for="editWidgetYouTubeWidth" class="form-label">Width</label>
            <input type="number" class="form-control" id="editWidgetYouTubeWidth">
        </div>
        <a class="btn btn-danger col-12" href="widget-list.html" role="button">Delete</a>
      </form>
      <a href="../profile.html"><i class="bi bi-person-fill"></i></a>
    </main>

    <footer class="mt-5 container">
      <nav class="nav bg-primary p-2 fixed-bottom justify-content-end">
        <a href="../profile.html"
          ><i class="me-2 fas fa-user text-white"></i
        ></a>
      </nav>
    </footer>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"
    ></script>
  </body>
</html>
