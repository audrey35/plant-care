<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous"
    />

    <!-- Bootstrap Icons 1.5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>Profile</title>
  </head>
  <body>
    <main class="container w-95">
      <h1>Profile <i class="bi bi-check"></i></h1>
      <form> <!-- source: https://getbootstrap.com/docs/5.1/forms/overview/ -->
        <div class="mb-3">
            <label for="profileUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="profileUsername">
          </div>
        <div class="mb-3">
            <label for="profileEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="profileEmail">
        </div>
        <div class="mb-3">
            <label for="profileFirstName" class="form-label">First Name</label>
          <input type="email" class="form-control" id="profileFirstName">
        </div>
        <div class="mb-3">
            <label for="profileLastName" class="form-label">Last Name</label>
          <input type="email" class="form-control" id="profileLastName">
        </div>
        <a class="btn btn-primary w-100" href="website/website-list.html" role="button">Websites</a>
        <button type="submit" class="btn btn-danger w-100">Logout</button>
      </form>
    <i class="bi bi-person-fill"></i>
    </main>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"
    ></script>
  </body>
</html>
